<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine? üíò</title>
  <meta name="description" content="A tiny website with a big question üíò" />

  <style>
    :root{
      /* Lilac theme */
      --bg1:#c8a2c8;     /* lilac */
      --bg2:#b39ddb;     /* soft purple */
      --card: rgba(255,255,255,.14);
      --card2: rgba(255,255,255,.10);
      --text:#fff;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
      --radius: 22px;

      /* Orange accents */
      --orange1: rgba(255, 159, 64, .55);
      --orange2: rgba(255, 208, 120, .45);
      --orange3: rgba(255, 120, 60, .35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;

      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,255,255,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(255,255,255,.14), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));

      overflow-x:hidden;
      position:relative;
    }

    /* Orange ‚Äúlove‚Äù blobs */
    .blobs{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .blob{
      position:absolute;
      border-radius:999px;
      filter: blur(2px);
      transform: translateZ(0);
      mix-blend-mode: screen;
      opacity:.9;
      animation: floaty 10s ease-in-out infinite;
    }
    .blob.one{
      width:360px; height:360px;
      left:-90px; top:18vh;
      background:
        radial-gradient(circle at 30% 30%, var(--orange2), transparent 60%),
        radial-gradient(circle at 60% 55%, var(--orange1), transparent 62%),
        radial-gradient(circle at 45% 70%, var(--orange3), transparent 65%);
      animation-duration: 10s;
    }
    .blob.two{
      width:300px; height:300px;
      right:-80px; top:8vh;
      background:
        radial-gradient(circle at 40% 35%, var(--orange1), transparent 60%),
        radial-gradient(circle at 60% 65%, var(--orange2), transparent 62%),
        radial-gradient(circle at 35% 75%, var(--orange3), transparent 65%);
      animation-duration: 11.5s;
    }
    .blob.three{
      width:420px; height:420px;
      left:18vw; bottom:-160px;
      background:
        radial-gradient(circle at 35% 35%, var(--orange2), transparent 60%),
        radial-gradient(circle at 65% 55%, var(--orange1), transparent 62%),
        radial-gradient(circle at 40% 70%, var(--orange3), transparent 65%);
      animation-duration: 12.5s;
    }
    @keyframes floaty{
      0%,100% { transform: translateY(0px) translateX(0px) scale(1); }
      50%     { transform: translateY(-18px) translateX(10px) scale(1.02); }
    }

    .wrap{
      width:min(720px, 92vw);
      padding:28px;
      position:relative;
      z-index:1;
    }
    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 28px;
      position:relative;
      overflow:hidden;
    }
    .sparkles{
      position:absolute; inset:-2px;
      background:
        radial-gradient(10px 10px at 10% 25%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(12px 12px at 85% 35%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(10px 10px at 35% 85%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(16px 16px at 70% 75%, rgba(255,255,255,.12), transparent 60%);
      pointer-events:none;
      filter: blur(.2px);
    }
    .top{
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.10);
      font-weight:600;
      letter-spacing:.2px;
    }
    .badge .dot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,.9);
      box-shadow: 0 0 0 6px rgba(255,255,255,.10);
    }
    h1{
      margin:18px 0 8px;
      font-size: clamp(30px, 4.2vw, 44px);
      line-height:1.08;
    }
    p{
      margin:0;
      opacity:.92;
      font-size: clamp(15px, 1.7vw, 18px);
      line-height:1.55;
    }

    .names{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      font-weight:700;
    }
    .pill{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.10);
    }
    .heart{
      font-size:18px;
      animation: beat 1.2s infinite ease-in-out;
      transform-origin:center;
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.18)}
    }

    .actions{
      margin-top:22px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:0;
      cursor:pointer;
      font-weight:800;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 16px;
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
      user-select:none;
    }
    button:active{transform: translateY(1px) scale(.99)}
    .yes{
      background: rgba(255,255,255,.92);
      color: #6a1b9a;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
    }
    .maybe{
      background: rgba(0,0,0,.18);
      color: #fff;
      border: 1px solid rgba(255,255,255,.28);
    }
    .hint{
      margin-top:14px;
      opacity:.85;
      font-size: 13px;
    }

    /* success overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding:18px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      z-index:50;
    }
    .overlay.show{display:grid}
    .modal{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border:1px solid rgba(255,255,255,.25);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 22px;
      position:relative;
      overflow:hidden;
    }
    .modal h2{
      margin: 4px 0 8px;
      font-size: clamp(24px, 3.5vw, 34px);
      line-height:1.1;
    }
    .modal p{opacity:.95}
    .small{
      font-size: 13px;
      opacity:.85;
      margin-top:10px;
    }

    /* confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:60;
    }
    .piece{
      position:absolute;
      width:10px;
      height:16px;
      opacity:.9;
      border-radius:3px;
      animation: fall 1200ms linear forwards;
      transform: translateY(-20px) rotate(0deg);
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(540deg);
        opacity:1;
      }
    }

    /* Hidden copy link (tiny + low opacity, bottom-right) */
    .secret-copy{
      position:fixed;
      right:12px;
      bottom:12px;
      opacity:.10;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.28);
      color:#fff;
      padding:10px 12px;
      border-radius: 999px;
      font-weight:700;
      font-size: 13px;
      cursor:pointer;
      z-index: 70;
      transition: opacity .2s ease, transform .2s ease;
    }
    .secret-copy:hover{
      opacity:.55;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>
  </div>

  <script>
    // ‚úÖ Your custom details
    const CRUSH_NAME = "Nicole Stella Omula";
    const YOUR_NAME  = "Kevin (‚Ä¶or whatever your last name *should* be üòÑ)";
    const MESSAGE    = "I was wondering‚Ä¶ would you be my Valentine? üíò";

    // ‚úÖ Auto-email endpoint (Formspree)
    const FORMSPREE_ENDPOINT = "https://formspree.io/f/mlgwrjek";
  </script>

  <div class="wrap">
    <div class="card">
      <div class="sparkles"></div>

      <div class="top">
        <div class="badge"><span class="dot"></span> Valentine Proposal Mode</div>
        <div class="badge">üçä lilac + oranges</div>
      </div>

      <h1 id="title">Hey üëã</h1>
      <p id="msg"></p>

      <div class="names">
        <span class="pill" id="crushPill"></span>
        <span class="heart">üíó</span>
        <span class="pill" id="youPill"></span>
      </div>

      <div class="actions">
        <button class="yes" id="yesBtn">Yes! üíò</button>
        <button class="maybe" id="maybeBtn">Let me think‚Ä¶ üôà</button>
      </div>

      <div class="hint" id="hint">
        (If you press ‚ÄúYes‚Äù‚Ä¶ Kevin will probably start planning the cutest date ever üòÑ)
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal">
      <div class="sparkles"></div>
      <h2>It‚Äôs a date! ü•πüíû</h2>
      <p id="successText"></p>
      <div class="small" id="statusText">Sending your YES to Kevin‚Ä¶ üíå</div>

      <div class="actions" style="margin-top:14px;">
        <button class="maybe" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <!-- hidden copy link button -->
  <button class="secret-copy" id="copyBtn" title="Copy link">üìé</button>

  <script>
    // Populate text
    const title = document.getElementById("title");
    const msg = document.getElementById("msg");
    const crushPill = document.getElementById("crushPill");
    const youPill = document.getElementById("youPill");
    const overlay = document.getElementById("overlay");
    const successText = document.getElementById("successText");
    const statusText = document.getElementById("statusText");

    title.textContent = `Hey ${CRUSH_NAME} üëã`;
    msg.textContent = MESSAGE;
    crushPill.textContent = CRUSH_NAME;
    youPill.textContent = YOUR_NAME;
    successText.textContent = `Okay ${CRUSH_NAME}‚Ä¶ I‚Äôm officially smiling way too hard right now. üíñ`;

    // Confetti helper
    function popConfetti(count = 140) {
      const holder = document.getElementById("confetti");
      holder.innerHTML = "";
      const colors = ["#ffffff", "#ffd1e8", "#ffe6a7", "#c7fff4", "#e6d4ff", "#ffcc80"];
      for (let i = 0; i < count; i++) {
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = Math.random() * 100 + "vw";
        d.style.top = (-10 - Math.random() * 30) + "px";
        d.style.background = colors[Math.floor(Math.random() * colors.length)];
        d.style.animationDuration = (900 + Math.random() * 900) + "ms";
        holder.appendChild(d);
        d.style.width = (6 + Math.random()*8) + "px";
        d.style.height = (10 + Math.random()*14) + "px";
      }
      setTimeout(() => holder.innerHTML = "", 1800);
    }

    // ‚úÖ Auto-send YES immediately on click
    document.getElementById("yesBtn").addEventListener("click", async () => {
      popConfetti();
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");

      statusText.textContent = "Sending your YES to Kevin‚Ä¶ üíå";

      const payload = {
        crush_name: CRUSH_NAME,
        response: "YES",
        from_page: window.location.href,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(FORMSPREE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Failed");

        statusText.textContent = "Sent! ‚úÖ Kevin is now smiling uncontrollably üòÑüíñ";
      } catch (e) {
        statusText.textContent = "Couldn‚Äôt send üò≠ (but Kevin still says YES to you too) üíò";
      }
    });

    // ‚ÄúMaybe‚Äù playfully moves away (but still reachable)
    const maybeBtn = document.getElementById("maybeBtn");
    maybeBtn.addEventListener("mouseenter", () => {
      const dx = (Math.random() * 220) - 110;
      const dy = (Math.random() * 110) - 55;
      maybeBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    });
    maybeBtn.addEventListener("click", () => {
      maybeBtn.style.transform = `translate(0px, 0px)`;
      alert("No pressure üòÑ Take your time‚Ä¶ (but Kevin is quietly hoping it‚Äôs a yes!)");
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      statusText.textContent = "Sending your YES to Kevin‚Ä¶ üíå";
    });

    // Hidden copy link button
    async function copyLink() {
      const text = window.location.href;
      try { await navigator.clipboard.writeText(text); }
      catch { prompt("Copy this link:", text); }
    }
    document.getElementById("copyBtn").addEventListener("click", copyLink);
  </script>
</body>
</html>
